<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FAGGOT GETS TRICKED</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        background-color: black;
        animation: flash 0.1s infinite;
        color: white;
        font-family: Arial, sans-serif;
        font-size: 2rem;
        text-align: center;
      }

      @keyframes flash {
        0%,
        50% {
          background-color: black;
        }
        25%,
        75% {
          background-color: white;
        }
      }

      @keyframes rainbow {
        0% {
          color: red;
        }
        14% {
          color: orange;
        }
        28% {
          color: yellow;
        }
        42% {
          color: green;
        }
        57% {
          color: blue;
        }
        71% {
          color: indigo;
        }
        85% {
          color: violet;
        }
        100% {
          color: red;
        }
      }

      .rainbow-text {
        animation: rainbow 0.1s infinite;
      }

      audio {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="YOU ARE AN IDIOT!</div>
    <audio
      id="mp3-player"
      src="https://youareanidiot.cc/media/youare.mp3"
      loop
    ></audio>

    <script>
      window.onload = function () {
        const audioPlayer = document.getElementById("mp3-player");
        audioPlayer.play();
      };
    </script>
  </body>
</html>
